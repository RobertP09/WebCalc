<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
    <script defer src="main.js"></script>
</head>
<body>
    <section class="container calculator">
        <div class="calculator__total">
            <p class="calculator__sum">1337</p>
        </div>
        <div class="calculator__digits">
            <div class="calculator__numbers">
                <div class="calculator__button button">1</div>
                <div class="calculator__button button">2</div>
                <div class="calculator__button button">3</div>
                <div class="calculator__button button">4</div>
                <div class="calculator__button button">5</div>
                <div class="calculator__button button">6</div>
                <div class="calculator__button button">7</div>
                <div class="calculator__button button">8</div>
                <div class="calculator__button button">9</div>
                <div class="button calculator__button calculator__button--zero">0</div>
            </div>
            <div class="calculator__operations">
                <div class="calculator__ops button">+</div>
                <div class="calculator__ops button">-</div>
                <div class="calculator__ops button">*</div>
                <div class="calculator__ops button">/</div>
                <div class="calculator__ops button">=</div>
            </div>
        </div>
    </section>
</body>
</html>
